version: '3.8'

services:

 redis:
    container_name: redis
    image: "redis"
    ports:
     - "6379:6379"
    volumes:
     - ./redis/data:/var/lib/redis
      - ./redis/conf:/usr/local/etc/redis/redis.conf

 celery_worker:
    container_name: celery
    image: "celery"
    volumes:
      - ./celery:/app

 flower:
    container_name: flower
    image: "mher/flower"
    volumes:
      - ./flower:/app
    ports:
      - 5557:5555